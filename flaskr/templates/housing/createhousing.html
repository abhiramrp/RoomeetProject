{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create Housing{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="zipcode">Zipcode</label>
    <input type="number" name="zipcode" id="zipcode" required>
    <label for="rent">Rent</label>
    <input type="number" name="rent" id="rent" required>
    <input type="submit" value="Create Housing">
  </form>

{% endblock %}
