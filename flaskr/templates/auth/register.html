{% extends 'base.html' %}

{% block header %}
  <h1 >{% block title %}Register
    <link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">
    {% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class = "container">
    <div class="title">Registration</div>
    <form action = "#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder = "Enter Your Username" id="username" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder = "Enter Your Email" id="email" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder = "Enter Your Phone Number"  id="phone"required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder = "Enter Your Phone Password"  id="password" required>
            </div>
            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder = "Confirm Password" id="cpassword" required>
            </div>
        </div>
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class = "gender-tittle">Gender</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Other</span>
                </label>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>
    </form>
</div>
{% endblock %}
