{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Roommeet{% endblock %}</h1>

{% endblock %}

{% block content %}

<div>
  <h1 class="middle">Roomeet</h1>
  <p id = "intro">You are logged in!</p>

  {% if g.user['verified'] == 0 %}
    <a href="{{ url_for('roommeet.create_profile') }}">Create Profile</a>
  {% else %}
    Welcome, USER!
  {% endif %}

</div>

{% endblock %}
