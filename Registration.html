<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>
<body>
  <script src="Registration.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Home.html">Roomeet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item">
              <a class="nav-link" href="Registration.html">Sign Up</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="SignIn.html">Sign In</a>
            </li>
          </ul>
        </div>
      </nav>

    
    <h1 class = "middle">Sign Up</h1>
    <div>
        <h2 class = "submiddle">Already a member?<a href="SignIn.html">Sign in</a></h2>
    </div>
    <div class = "SignInForm">
        <form class = "col-6 mx-auto ">
            <div class="form-group">
            <label for="examplePhone1">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}">
            <small id="phoneHelp" class="form-text text-dark">We'll never share your phone number with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
                </div>
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="register(document.getElementById('phone').value,document.getElementById('exampleInputPassword1').value,document.getElementById('exampleInputPassword2').value)">Submit</button>
        </form>
    </div>

</body>
</html>
