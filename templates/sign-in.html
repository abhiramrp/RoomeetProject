{% extends "layout.html" %}

{% block title %}
  Sign In
{% endblock %}

{% block main %}


    
    <h1 class = "middle">Sign In</h1>
    <h2 class = "submiddle">New member?<a href="/registration">Sign up</a></h2>

    <div class = "sign-inForm">
        <form class = "col-6 mx-auto ">

            <div class="form-group">
            <label for="examplePhone1">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" placeholder = "0123456789">
            <small id="phoneHelp" class="form-text text-dark">We'll never share your phone number with anyone else.</small>
            </div>

            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
